<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simon Says</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
</head>
<body>
  <audio id="audio-1">
    <source  src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio-2">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  </audio>

  <audio  id="audio-3">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>

  <audio id="audio-4">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  </audio>

  <div class="game-body container-fluid">
    <div class="row1">
      <button id="s1" class="square" style="background-color: #148d34" onclick="triggerColor(this.id); checkUserInput(this.id);"></button> <!-- #07e543 -->
      <button id="s2" class="square" style="background-color: #831313" onclick="triggerColor(this.id); checkUserInput(this.id);"></button> <!-- #ff0101 -->
    </div>
    <div class="row1">
      <div id="screen" class="small-screen"></div>
    </div>
    <div class="row1">
      <button id="s3" class="square"  style="background-color: #a8a919" onclick="triggerColor(this.id); checkUserInput(this.id);"></button> <!-- #f4f607 -->
      <button id="s4" class="square"  style="background-color: #1f7ea3" onclick="triggerColor(this.id); checkUserInput(this.id);"></button> <!-- #6eccf0 -->
    </div>
    <div>
      <button id="start-btn" class="green-btn" onclick="start()">start</button>
      <button id="reset-btn" class="red-btn" onclick="reset()">reset</button>
      <button id="strict-btn" class="yellow-btn" onclick="setStrict()">strict</button>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/script.js"></script>
</body>
</html>
